name: 🚀 Build upload on PyPi

on:
  release:
    types: [released]

jobs:
  test-and-build-all-os:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        python-version: [ "3.9", "3.10", "3.11", "3.12" ]

    steps:
      - name: 📃 Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Disable shallow clones to improve sonarcloud analysis

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade build
          pip install -e .[dev]

      - name: ✔️ Run tests and generate coverage report
        run: |
          pytest test/

      - name: 🛠️ Build wheel on ${{ matrix.os }} with Python ${{ matrix.python-version }}
        run: |
          python -m build

  build-dist:
    needs: test-and-build-all-os
    runs-on: ubuntu-latest

    steps:
      - name: 📃 Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Disable shallow clones to improve sonarcloud analysis

      - name: Build SDist and wheel
        run: pipx run build

      - name: Upload SDist
        uses: actions/upload-artifact@v4
        with:
          name: Packages
          path: dist/*

      - name: Check metadata
        run: pipx run twine check dist/*

  publish-to-pypi:
    name: Publish Python 🐍 distribution 📦 to PyPI
    runs-on: ubuntu-latest
    needs:
      - build-dist
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
      contents: read
      attestations: write

    environment:
      name: pypi
      url: https://pypi.org/p/thermohl

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: Packages
          path: dist

      - name: Generate artifact attestation for sdist and wheel
        uses: actions/attest-build-provenance@v2.2.3
        with:
          subject-path: "dist/*"

      - name: 🚀 Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
